<template>
  <lightning-card title="User related jobs">
    <template if:true={processing}>
      <lightning-spinner
        alternative-text="Loading"
        size="small"
      ></lightning-spinner>
    </template>

    <template if:true={userOptionsList}>
      <div class="slds-var-m-around_medium">
        <lightning-combobox
          name="ActiveUsers"
          label="Active Users"
          value={selectedUser}
          placeholder="Select User"
          options={userOptionsList}
          onchange={handleUserChange}
        ></lightning-combobox>
        <p>Selected User is:<b>{selectedUser}</b></p>
      </div>
    </template>

    <br>

    <div class="slds-var-m-around_medium">
      <template if:true={tableData}>
        <p>
          The selected user is
          <b>&nbsp;{selectedUser} created total corn jobs</b>&nbsp;
          <lightning-badge
            label={tableData.length}
            class="slds-badge_inverse"
          ></lightning-badge>
        </p>
        <div class="myTable">
          <lightning-datatable
            key-field="Id"
            data={tableData}
            columns={columns}
            hide-checkbox-column
          ></lightning-datatable>
        </div>
      </template>
    </div>

    <br></br>

    <div class="slds-var-m-around_medium">
      <template if:true={apexJobData}>
        <p>
          The selected user is
          <b>&nbsp;{selectedUser} created total apex jobs</b>&nbsp;

          <lightning-badge
            label={apexJobData.length}
            class="slds-badge_inverse"
          ></lightning-badge>
        </p>

        <div class="slds-var-m-around_medium">
          <lightning-datatable
            key-field="Id"
            data={apexJobData}
            columns={apexColumns}
            hide-checkbox-column
          ></lightning-datatable>
        </div>

        <div class="slds-var-m-around_medium">
          <p class="slds-var-m-vertical_medium content">
            Displaying {startingRecord} to {endingRecord} of {totalRecountCount}
            records. Page {page} of {totalPage}.
          </p>
          <lightning-layout>
            <lightning-layout-item>
              <lightning-button
                label="Previous"
                icon-name="utility:chevronleft"
                onclick={previousHandler}
              ></lightning-button>
            </lightning-layout-item>
            <lightning-layout-item flexibility="grow"></lightning-layout-item>
            <lightning-layout-item>
              <lightning-button
                label="Next"
                icon-name="utility:chevronright"
                icon-position="right"
                onclick={nextHandler}
              ></lightning-button>
            </lightning-layout-item>
          </lightning-layout>
        </div>
      </template>

    </div>
  </lightning-card>
</template>
