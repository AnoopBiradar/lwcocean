<template>
  <lightning-card title="CSV App">
    <template for:each={userData} for:item="user">
      <div key={user.userName}>
        <p>{user.userName}</p>
        <p>{user.age}</p>
        <p>{user.title}</p>
      </div>
    </template>
    <lightning-button
      variant="brand"
      label="Export to CSV"
      onclick={downloadUserDetails}
    ></lightning-button>
  </lightning-card>
</template>
