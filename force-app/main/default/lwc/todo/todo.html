<template>
  <lightning-card title="Todo List" style="width: 100%">
    <lightning-button-icon
      slot="actions"
      icon-name="utility:sync"
      alternative-text="Refresh"
      title="Refresh"
      onclick={refreshTotoList}
    ></lightning-button-icon>

    <lightning-layout>
      <lightning-layout-item
        flexibility="auto"
        padding="around-small"
        size="12"
      >
        <template if:true={processing}>
          <lightning-spinner
            alternative-text="Loading"
            size="small"
          ></lightning-spinner>
        </template>

        <ul class="slds-has-dividers_around-space">
          <template for:each={todoTasks} for:item="todoTask">
            <li class="slds-item" key={todoTask.id}>
              <lightning-layout
                vertical-align="center"
                horizontal-align="spread"
              >
                <lightning-layout-item padding="horizontal-small">
                  {todoTask.name}
                </lightning-layout-item>
                <lightning-layout-item padding="horizontalSmall">
                  <lightning-button-icon
                    icon-name="utility:delete"
                    alternative-text="Delete"
                    title="Delete"
                    onclick={deleteTaskFromList}
                    name={todoTask.id}
                  >
                  </lightning-button-icon>
                </lightning-layout-item>
              </lightning-layout>
            </li>
          </template>
        </ul>
      </lightning-layout-item>
    </lightning-layout>

    <p slot="footer">
      <lightning-layout pull-to-boundary="small">
        <lightning-layout-item padding="horizontal-small" flexibility="grow">
          <lightning-input
            type="text"
            label="New task"
            placeholder="Enter new task"
            variant="label-hidden"
            value={newTask}
            onchange={updateNewTask}
            required
            autocomplete="off"
          ></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item padding="horizontal-small">
          <lightning-button
            variant="brand"
            title="Add"
            label="Add"
            onclick={addTaskToList}
          ></lightning-button>
        </lightning-layout-item>
      </lightning-layout>
    </p>
  </lightning-card>
</template>
